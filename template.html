<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS reader</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-3">
        <h1 class="display-4">RSS reader</h1>
        <hr class="my-4">
        <form id="inputForm">
          <div class="row">
            <div class="col-10">
              <input type="text" class="form-control" placeholder="type URL address" id="addUrl">
            </div>
            <button type="submit" class="btn btn-info ml-2" id="submitButton" disabled>submit</button>
          </div>
          <div class="small ml-2 mt-2" id="inputStatus"></div>
        </form>
      </div>

      <div class="row ml-3">
        <div class="col-4">
          <h3>FEEDS:</h3>
          <div class="sticky-top list-group list-group-flush" id="feeds"></div>
        </div>

        <div class="col-6 offset-1">
          <h3>ARTICLES:</h3>
          <ul class="list-group list-group-flush" id="articles"></ul>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="desсriptionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">description:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
  </body>
</html>
